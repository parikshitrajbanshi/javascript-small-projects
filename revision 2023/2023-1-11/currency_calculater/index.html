<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>currency</title>     
</head>
<body>


    <div class="container">
        <div class="container-title">
            <h1>Currency Calculator</h1>
        </div>


        <div class="container-body">

            <div class="form-input">
                <label for="">Dollar</label>
                <input type="number" name="" id="dollarid" value="0" min="0" oninput="calculateCurrency()">
            </div>

            <div class="form-input">
                <label for="">yen</label>
                <input type="number" name="" id="yenid" value="0" min="0">
            </div>
            <div class="form-input">
                <label for="">Rupee</label>
                <input type="number" name="" id="rupeeid" value="0" min="0">
            </div>
            <div class="form-input">
                <input type="button" value="calculate" onclick="calculateCurrency()">
            </div>
        </div>
    </div>
    <script src="app.js"></script>
    
</body>
</html>
