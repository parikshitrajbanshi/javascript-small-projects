<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>order</title>
    <link rel="stylesheet" href="order.css">
</head>

<body>
    <div class="container">
        
        <div class="titel">
            <h1>Select Menu To Order</h1>
        </div>

        <div class="item">
            <div class="pic">
                <img src="" alt="">
                <p></p>
            </div>
            <div class="price">
                <p id="price-id">750</p>
            </div>
            <div class="acction-amount-wraper">
                <div class="total-price">
                    <h2>Total Price</h2>
                    <p id="totalprice">0</p>
                </div>
                <div class="count">
                    <h3>Count</h3>
                    <p id="adding">0</p>

                </div>
                <div class="action">
                    <input type="button" value="+" onclick="increment()">
                    <input type="button" value="--" onclick="decrement()">
                </div>
            </div>
        </div>

    </div>
    <script src="order.js"></script>
</body>

</html>
