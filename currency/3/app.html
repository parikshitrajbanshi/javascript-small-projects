</head>
<body>
    <div class="container">
        <div class="form-input">
            <label for="">From Dollor</label>

        <div class="form-input">
            <label for="">To Rupee</label>
            <input type="text" value="0" id="rupee">
        </div>
        <div class="form-input">
            <label for="">To pound</label>
            <input type="text" value="0" id="pound">
        </div>
        <div class="form-input">
            <label for="">To kyat</label>
            <input type="text" value="0" id="kyat">
        </div>
        <div class="form-input">
            <label for="">To Yen</label>
            <input type="text" value="0" id="yen">
        </div>
        <div class="form-input">
            <label for="">To Baht</label>
            <input type="text" value="0" id="bhat">
        </div>
       
       <div class="form-input">
            <input type="button" value="calculate" onclick="">
        </div>
    </div>
